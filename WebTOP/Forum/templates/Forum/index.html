 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-login {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .btn-register {
            background-color: #3498db;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .forum-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .category {
            padding: 15px;
            border: 1px solid #ecf0f1;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .category-title {
            font-weight: bold;
            color: #2c3e50;
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
        }

        .new-topic-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Форум</div>
        {% if not is_signin %}
        <div class="auth-buttons">
            <a href="{% url 'login'%}" class="btn btn-login">Вход</a>
            <a href="{% url 'register' %}" class="btn btn-register">Регистрация</a>
        </div>
        {% else %}
        <div class="auth-buttons">
            <a href="{% url 'Logout' %}" class="btn btn-login">Выход</a>
        </div>
        {% endif %}
    </header>

    <div class="container">
        <div class="forum-section">
            <h2 class="section-title">Категории</h2>
            <div class="category">
                <div class="category-title">Основной раздел</div>
            </div>
            <div class="category">
                <div class="category-title">Помощь и поддержка</div>
            </div>
            <div class="category">
                <div class="category-title">Обсуждения</div>
            </div>
        </div>

        <div class="forum-section">
            <h2 class="section-title">Последние темы</h2>
            <div class="empty-message">
                Пока нет созданных тем. Будьте первым!
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'addThread' %}" class="btn new-topic-btn">Новая тема</a>
            {% else %}
                <a href="{% url 'registr' %}" class="btn new-topic-btn">Новая тема</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
